<div class="principal">
    <fieldset>
        <h2>Evaluacion</h2>
        <form id="formularioEvaluacion">
            <div class="container">
                <div class="con-input">
                    <label for="reclutaId">Id Recluta</label>
                    <input required type="number" name="reclutaId" placeholder="id" id="reclutaId" />
                    <br /><br />
                </div>
                <div class="con-select">
                    <label for="moduloSkillId">Modulo</label>
                    <select name="moduloSkillId" id="containerModulos"></select>
                    <br /><br />
                </div>
                <div class="con-input">
                    <label for="nota">Nota Evaluacion</label>
                    <input required type="text" name="nota" placeholder="Nota Evaluacion" />
                    <br /><br />
                </div>
            </div>
            <div class="containerButtons">
                <button type="submit" id="Agregar">Agregar</button>
                <button type="button" id="btnRegistro">Mostrar Registro</button>
            </div>
        </form>
    </fieldset>
    <div class="containerRegistro">
        <div class="containerFiltros">
            <div style="width: 100%">
                <div style="width: 100%; position: relative">
                    <input class="btnVolver" type="button" value="Volver" />
                    <div style="width: 100%; display: flex; justify-content: center">
                        <h2>Filtros</h2>
                    </div>
                </div>
            </div>
            <div class="registro"></div>
        </div>
    </div>

    <style>
        fieldset {
            border: none;
        }

        h2 {
            font-size: 2rem;
            color: white;
            text-align: center;
            margin: 0;
            margin-bottom: 25px;
        }

        .registro {
            width: 100%;
            display: grid;
            place-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .con-input {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 3px;
        }

        .con-input input {
            border: none;
            font-size: 1.2rem;
            height: 0.4rem;
            outline: 0;
            padding: 15px;
            border-radius: 10px;
            background-color: #25227ed2;
            color: white;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .con-select{
            display: flex;
            flex-direction: column;
            width: 60%;
            text-align: center;
        }
        .con-select select{
            border-radius: 10px;
            padding: 5px;
            background-color:#25227ed2;
            color: white;
            font-size: 1.1rem;
        }

        .containerRegistro {
            display: none;
        }

        .containerButtons {
            margin-top: 10px;
            display: flex;
            width: 100%;
            justify-content: center;
        }

        button:nth-child(1) {
            margin-right: 15px;
        }

        button {
            font-size: 1.2rem;
            padding: 5px 10px;
            border: none;
            border-radius: 8px;
            background-color: white;
            color: #25227ed2;
            transition: all 0.5s ease;
            margin-bottom: 10px;
        }

        button:hover {
            cursor: pointer;
            background-color: #25227ed2;
            color: white;
            transition: all 0.5s ease;
        }

        .titleRegistro {
            font-size: 2rem;
            margin: 0;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        table {
            width: 700px;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        td,
        th {
            border: 1px solid transparent;
            height: 30px;
            padding: 0 30px;
        }

        th {
            background: #25227ed2;
            font-weight: bold;
            color: white;
        }

        td {
            background: #fafafa;
            text-align: center;
        }

        tr:nth-child(even) td {
            background: #8f8ab4;
        }

        tr:nth-child(odd) td {
            background: #fefefe;
        }

        .cont-eliminar {
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .eliminar {
            margin: 0;
            margin: 5px;
            background-color: #25227ed2;
            color: white;
        }

        .eliminar:hover {
            background-color: white;
            color: #25227ed2;
        }

        .btnVolver {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 1.2rem;
            padding: 5px 10px;
            border: none;
            border-radius: 8px;
            background-color: #25227ed2;
            color: white;
            transition: all 0.5s ease;
            margin-bottom: 10px;
        }

        .btnVolver:hover {
            cursor: pointer;
            background-color: white;
            color: #25227ed2;
            transition: all 0.5s ease;
        }
    </style>
</div>
